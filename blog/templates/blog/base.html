<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="{% static '/js/bootstrap.bundle.js' %}" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-defualt techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
        <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">My Blog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="https://www.github.com">Github</a></li>
        <li><a href="https://viratwiz.com">My Website</a></li>
        </ul>
        <ul class='nav navbar-nav navbar-right'>
            {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new' %}">New Post</a>
            </li>
            <li>
              <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Logout</a>
            </li>
            <li>
              <p>Welcome: {{ user.username }}</p>
            </li>
            {% else %}
            <li><a href="{% url 'login' %}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a></li>

            {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
